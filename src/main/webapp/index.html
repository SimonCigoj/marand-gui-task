<!-- Plain HTML page that kicks us into the app -->
<html>
<head>
	<title>domene.arctur.si</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/highcharts-more.js"></script>
	<script src="/marand-gui-task/resources/js/functions.js"></script>
</head>
<body>
	<div id="images"></div>
	<div id="bloodPressureChart" style="width:100%; height:400px;"></div>
	<div id="temperatureChart" style="width:100%; height:400px;"></div>
	<div id="heartRateChart" style="width:100%; height:400px;"></div>
	<div id="saturationChart" style="width:100%; height:400px;"></div>
	
<script>

$( document ).ready(function() {

	var patientData = "http://localhost:8080/marand-gui-task/rest/patient-data/120";
    $.getJSON( patientData, {
      format: "json"
    })
      .done(function( data ) {

    	  drawBloodPressureData(data);

    	  drawTemperatureData(data);

    	  drawHeartRateData(data);

    	  drawSaturationData(data)
      });

});

</script>
	
</body>
</html>
